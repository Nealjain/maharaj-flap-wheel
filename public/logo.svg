<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Flap wheel representation - circular pattern -->
  <g transform="translate(100, 100)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="25" fill="#1e40af"/>
    
    <!-- Flaps radiating outward -->
    <g opacity="0.9">
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(30)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(60)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(90)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(120)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(150)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(180)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(210)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(240)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(270)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(300)"/>
      <rect x="-3" y="-70" width="6" height="45" fill="#60a5fa" rx="2" transform="rotate(330)"/>
    </g>
    
    <!-- Letter M in center -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">M</text>
  </g>
  
  <!-- Company name -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MAHARAJA</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">Flap Wheel</text>
</svg>
